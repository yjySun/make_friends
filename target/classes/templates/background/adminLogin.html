<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>校园交友系统</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" href="/bacImages/favicon.ico" />
      <link rel="stylesheet" href="/css/backend-plugin.min.css">
      <link rel="stylesheet" href="/css/backend.css?v=1.0.0">
      <link rel="stylesheet" href="/vendor/@fortawesome/fontawesome-free/css/all.min.css">
      <link rel="stylesheet" href="/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
      <link rel="stylesheet" href="/vendor/remixicon/fonts/remixicon.css">
  </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-7 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">登录</h2>
                                 <p>校园交友系统后台管理</p>
                                 <form method="post">
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input id="name" class="floating-input form-control" type="text" placeholder=" ">
                                             <label>管理员</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input id="password" class="floating-input form-control" type="password" placeholder=" ">
                                             <label>密码</label>
                                          </div>
                                       </div>
                                    </div>
                                    <button id="loginButton" type="button" class="btn btn-primary">登录</button>
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-5 content-right">
                              <img src="/bacImages/login/01.png" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
    
    <!-- Backend Bundle JavaScript -->
    <script src="/js/backend-bundle.min.js"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="/js/table-treeview.js"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="/js/customizer.js"></script>
    
    <!-- Chart Custom JavaScript -->
    <script async src="/js/chart-custom.js"></script>
    
    <!-- app JavaScript -->
    <script src="/js/app.js"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="/js/charts/01.js"></script>

    <script src="/js/jquery-3.3.1.min.js"></script>

    <script src="/js/layer/layer.js"></script>

    <script src="/adminJs/adminLogin.js"></script>

  </body>
</html>
