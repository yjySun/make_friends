<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link href="/images/favicon.png" rel="icon" type="image/png">
    
    <!-- Basic Page Needs
    ================================================== -->
    <title>Instello校园交友系统</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Instello - Sharing Photos platform HTML Template">

    <!-- icons
    ================================================== -->
    <link rel="stylesheet" href="/css/icons.css">

    <!-- CSS 
    ================================================== -->
    <link rel="stylesheet" href="/css/uikit.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/tailwind.css">

</head>

<body>


<div id="wrapper">

    <div th:replace="common/leftInfo::sidebar"></div>

        <div class="main_content">

            <header>

                <div class="header_inner">
                    <div class="left-side">
                        <!-- Logo -->
                        <div id="logo" class=" uk-hidden@s">
                            <a href="javascript:void(0);">
                                <img src="/images/logo-mobile.png" alt="">
                                <img src="/images/logo-mobile-light.png" class="logo_inverse">
                            </a>
                        </div>

                        <div class="triger" uk-toggle="target: #wrapper ; cls: sidebar-active">
                            <i class="uil-bars"></i>
                        </div>

                    </div>
                    <div class="right-side lg:pr-4">
                        <div uk-form-custom>
                            <input type="file" id="uploadInput" th:userId="${session.user.id}">
                            <a href="javascript:void(0);" class="button soft-warning small">上传头像</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="container m-auto"> 

                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"> 账户设置 </h1>
                <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
                    <li class="uk-active"><a th:href="@{/settingInfo}">基本设置</a></li>
                    <li><a th:href="@{/password}">密码设置</a></li>
                </ul>

                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">

                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                           <div>
                               <label for=""> 名字 </label>
                               <input id="username" type="text" placeholder="你的名字.." class="shadow-none bg-gray-100" th:value="${session.user.username}">
                           </div>
                           <div>
                               <label for=""> 性别 </label>
                               <select id="sex" name="sex" class="shadow-none bg-gray-100">
                                   <option th:selected="${session.user.sex == 1}" value="1">男</option>
                                   <option th:selected="${session.user.sex == 0}" value="0">女</option>
                               </select>
                           </div>
                           <div>
                               <label for=""> 学院 </label>
                               <input id="college" type="text" placeholder="你的学院.." class="shadow-none bg-gray-100" th:value="${session.user.college}">
                           </div>
                           <div>
                                <label for=""> 专业 </label>
                                <input id="professional" type="text" placeholder="你的专业.." class="shadow-none bg-gray-100" th:value="${session.user.professional}">
                           </div>
                           <div class="col-span-2">
                               <label for=""> 邮箱</label>
                               <input id="email" type="text" disabled="disabled" placeholder="你的邮箱.." class="shadow-none bg-gray-100" th:value="${session.user.email}">
                           </div>
                            <div class="col-span-2">
                               <label for="introduce">个性签名</label>
                               <textarea id="introduce" name="about" rows="3" class="shadow-none bg-gray-100" th:text="${session.user.introduce}"></textarea>
                            </div>
                       </div>

                       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                           <button id="saveInfo" type="button" class="button bg-blue-700" th:userID = "${session.user.id}"> 保存 </button>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Script
        ================================================== -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/layer/layer.js"></script>
    <script src="/js/tippy.all.min.js"></script>
    <script src="/js/uikit.js"></script>
    <script src="/js/simplebar.js"></script>
    <script src="/js/custom.js"></script>
    <script src="/myjs/setting.js"></script>
    <script src="/myjs/leftInfo.js"></script>


    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
